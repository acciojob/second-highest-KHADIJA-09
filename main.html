		function secondHighest(a) {
    f =  Number.MIN_SAFE_INTEGER
    s =  Number.MIN_SAFE_INTEGER
			let maxValue = -Infinity;
			if (a.length === 0 || a.length=== 1) return maxValue;
for(i = 0; i<a.length; i++)
{
    if(a[i]>f)
    {
        s = f
        f = a[i]
    }
    else if(a[i]>s && a[i]!=f)
    {
        s = a[i]
    }
}
			
 if(s=== Number.MIN_SAFE_INTEGER)return maxValue;
else return s;
}

		function Main() {
